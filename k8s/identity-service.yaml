apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service-deployment
spec:
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
    spec:
      containers:
      - name: identity-service
        image: sssb4/identity_service
        env:
        - name: AzureKeyVault__VaultName
          valueFrom:
            configMapKeyRef:
              name: identity-service-config
              key: azure_vault_name
        - name: AzureKeyVault__ClientId
          valueFrom:
            configMapKeyRef:
              name: identity-service-config
              key: azure_vault_clientid
        - name: AzureKeyVault__TenantId
          valueFrom:
            configMapKeyRef:
              name: identity-service-config
              key: azure_vault_tenantId
        - name: AzureKeyVault__ClientSecret
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: azure_vault_client_secret
        - name: JWTKey
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: jwtkey
        - name: ConnectionStrings__url
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: db_connection_string
        - name: Broker__host
          valueFrom:
            configMapKeyRef:
              name: identity-service-config
              key: broker_host
        - name: Broker__Password
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: broker_password
        - name: Broker__Username
          valueFrom:
            secretKeyRef:
              name: identity-service-secret
              key: broker_username
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: identity-service
spec:
  selector:
    app: identity-service
  ports:
  - port: 8080
    targetPort: 8080


