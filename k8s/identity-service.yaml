apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hoa-identity-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: identity-service-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---

apiVersion: batch/v1
kind: CronJob
metadata:
  name: scale-up-identity-service
spec:
  schedule: "0 9,10,12 * * 3,4,5"  # 9:00 AM, 10:00 AM, 12:00 PM on Wed, Thu, Fri
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: scale
            image: bitnami/kubectl:latest
            command:
            - /bin/sh
            - -c
            - kubectl scale deployment identity-service-deployment --replicas=5
          restartPolicy: OnFailure

---

apiVersion: batch/v1
kind: CronJob
metadata:
  name: scale-down-identity-service
spec:
  schedule: "0 11,1 * * 3,4,5"  # 1:00 PM on Wed, Thu, Fri
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: scale
            image: bitnami/kubectl:latest
            command:
            - /bin/sh
            - -c
            - kubectl scale deployment identity-service-deployment --replicas=1
          restartPolicy: OnFailure