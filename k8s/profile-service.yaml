apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service-deployment
spec:
  selector:
    matchLabels:
      app: profile-service
  template:
    metadata:
      labels:
        app: profile-service
    spec:
      containers:
      - name: profile-service
        image: sssb4/profile_service
        env:
        - name: AzureKeyVault__VaultName
          valueFrom:
            configMapKeyRef:
              name: profile-service-config
              key: azure_vault_name
        - name: AzureKeyVault__ClientId
          valueFrom:
            configMapKeyRef:
              name: profile-service-config
              key: azure_vault_clientid
        - name: AzureKeyVault__TenantId
          valueFrom:
            configMapKeyRef:
              name: profile-service-config
              key: azure_vault_tenantId
        - name: AzureKeyVault__ClientSecret
          valueFrom:
            secretKeyRef:
              name: profile-service-secret
              key: azure_vault_client_secret
        - name: ConnectionStrings__url
          valueFrom:
            secretKeyRef:
              name: profile-service-secret
              key: db_connection_string
        - name: Broker__host
          valueFrom:
            configMapKeyRef:
              name: profile-service-config
              key: broker_host
        - name: Broker__Password
          valueFrom:
            secretKeyRef:
              name: profile-service-secret
              key: broker_password
        - name: Broker__Username
          valueFrom:
            secretKeyRef:
              name: profile-service-secret
              key: broker_username
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: profile-service
spec:
  selector:
    app: profile-service
  ports:
  - port: 8080
    targetPort: 8080


